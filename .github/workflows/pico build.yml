name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build_and_release:
    name: Build and Release Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commits

      - name: Cache ARM GCC Toolchain
        id: cache-arm-gcc
        uses: actions/cache@v4
        with:
          path: /usr/share/gcc-arm-none-eabi
          key: arm-gcc-toolchain-${{ runner.os }}

      - name: Install ARM GCC Toolchain
        if: steps.cache-arm-gcc.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

      - name: Verify ARM GCC
        run: arm-none-eabi-gcc --version

      - name: Cache Pico SDK
        id: cache-pico-sdk
        uses: actions/cache@v4
        with:
          path: pico-sdk
          key: pico-sdk-2.2.0-${{ runner.os }}

      - name: Checkout Pico SDK
        if: steps.cache-pico-sdk.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: raspberrypi/pico-sdk
          ref: 2.2.0
          path: pico-sdk
          submodules: recursive

      - name: Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Semantic Release (Dry Run)
        id: semantic
        # Only runs on push to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          dry_run: true
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Firmware Version
        id: determine_version
        run: |
          if [ "${{ steps.semantic.outputs.new_release_published }}" == "true" ]; then
            echo "VERSION=${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_OUTPUT
            echo "Firmware Version: ${{ steps.semantic.outputs.new_release_version }}"
          else
            # Fallback for non-release builds or PRs
            echo "VERSION=0.0.0-dev.${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "Firmware Version: 0.0.0-dev.${{ github.run_number }}"
          fi

      - name: Build Firmware
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DPICO_SDK_PATH=${{ github.workspace }}/pico-sdk \
            -DPICO_BOARD=waveshare_rp2040_zero
          make -j$(nproc)
        env:
          FIRMWARE_VERSION: ${{ steps.determine_version.outputs.VERSION }}

      - name: Build Output Info
        run: |
          echo "=== Build Output Sizes ==="
          ls -lh build/*.uf2 build/*.elf 2>/dev/null || true

      - name: Semantic Release (Publish)
        # Only runs if dry run predicted a release
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          dry_run: false
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Firmware to Web Repository
        # Only runs after a successful release
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          # Configure git
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Clone the web repository
          git clone https://x-access-token:${{ secrets.WEB_REPO_TOKEN }}@github.com/LucaSilva-r/ITAIKO-Web.git web-repo

          # Create firmware directory if it doesn't exist
          mkdir -p web-repo/public/firmware

          # Copy the UF2 file with a consistent name
          cp build/ITAIKO.uf2 web-repo/public/firmware/ITAIKO.uf2

          # Create a version file for the web app to read
          echo "${{ steps.semantic.outputs.new_release_version }}" > web-repo/public/firmware/version.txt

          # Commit and push
          cd web-repo
          git add public/firmware/
          git commit -m "chore: update firmware to v${{ steps.semantic.outputs.new_release_version }}" || echo "No changes to commit"
          git push
